<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>你的性别：{{gender}}</h2>
        <label for="male"><input type="radio" id="male" value="male" v-model="gender">
            Vue
            </label>
            <label for="female"><input type="radio" id="female" value="female" v-model="gender">
                Vue
                </label>
            
        <h2>选择技术栈</h2>
        <h3>你的选择:{{checks}}</h3>
        <label for="Vue"><input type="checkbox" id="Vue" value="Vue" v-model="checks">
        Vue
        </label>
        <label for= SpringBoot"><input type="checkbox" id="SpringBoot" value="SpringBoot" v-model="checks">
            SpringBoot
            </label>
         <label for="Vue3"><input type="checkbox" id="Vue3" value="Vue3" v-model="checks">
                Vue3
                </label>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
            return {
             gender: "male",
             checks: ["SpringBoot"],
            };
            },
            created() {
                
            },
            mounted() {
                
            },
            methods: {
                
            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
