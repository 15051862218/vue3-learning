<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态样式绑定</title>
    <style>
        
        h2{
            width: 500px;
            height: 200px;
            line-height:100px ;
            text-align: center;
        }
        
        .blue{
            color:blue ;
        }
        .red{
            border: 1px solid red;
        }
        .green{
            color: green;
        }
        .grey{
            border: 1px solid gray;
        }
    </style>
</head>

<body  >
    <div id="app" ">
        <!-- <h2 class="blue red">HTML 传统写法</h2>
        <h2 class="green grey" :class="{blue:isBlue,red:isRed}">asdkjldla</h2> -->
            <h2 :class="h2Class">点击</h2>
            <button @click="changeColor">颜色切换</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
            return {
               isBlue: true,
               isRed: true,
               isBlac:true,
            };
            },
            computed: {
                h2Class(){
                    return {blue: this.isBlue, red: this.isRed};
                }
            },
            methods: {
                changeColor(){
                    this.isBlue = !this.isBlue;
                    this.isRed = !this.isRed;
                  this.isBlac =!this.isBlac;
                }
            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
