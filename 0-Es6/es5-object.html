<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5对象定义</title>
</head>
<body>
    <script>
          function Player(name,age){
              this.name=name;
              this.age=age;
          }
          Player.prototype.toPrint =function(){
              console.log(this.name+"====="+this.age)
          }
          var play1 = new Player("tom",67);
          var play2 = new Player("dad",34);
          play1.toPrint();
          play2.toPrint();

    </script>
</body>
</html>
