<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用this出现的问题</title>
</head>
<body>
    <script>
         class Player{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            toPrint(){
             window.setTimeout(() => {
                    console.log(this.name+"-----"+this.age);
                }, 1000);
               
            }
        }
        var play1=new Player("james",45);
        play1.toPrint();
    </script>
</body>
